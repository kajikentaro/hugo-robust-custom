<section class="sidebar">
  <header>{{ .key | upper }}</header>
  <ul class="la-terms">
    {{ range $key, $value := .value.ByCount }}
    <li><a href="{{ $.baseurl}}{{ $.key }}/{{ .Name | urlize }}">{{ .Name }} <span class="count">({{ $value.Count }})</span></a></li>
    {{ end }}
  </ul>
</section>
